<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form action="#" method="post">
        <div>
          <label for="name">Name: </label><br>
          <input id="name" type="text" name="name" autofocus="on"/><br>
          <label for="email">Email:</label><br>
          <input id="email" type="text" name="email" required/><br>
          <label for="message">Your Message:</label><br>
          <textarea id="message" name="message" maxlength="200" required></textarea><br>
          <button type="submit">Submit</button>
        </div>
        
      </form>
    </main>
  </body>
</html>
